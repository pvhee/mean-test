<div class="" data-ng-controller="FlapperController">

  <div class="page-header">
    <h1>Flapper News</h1>
  </div>

  <div style="height: 100px">
  </div>

  <div ng-repeat="post in posts | orderBy: '-upvotes'">
    <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)">
    </span>
    {{ post.upvotes }}
    <span style="font-size:20px; margin-left:10px;">
      <a ng-show="post.link" href="{{ post.link }}">
        {{ post.title }}
      </a>
      <span ng-hide="post.link">
        {{ post.title }}
      </span>
    </span>
    <span class="glyphicon glyphicon-remove" ng-click="deletePost(post)"/>
  </div>

  <div>
    <form ng-submit="addPost()" style="margin-top:30px;">
      <h3>Add a new post</h3>
        <div class="form-group">
          <input class="form-control" type="text" ng-model="title" name="title" placeholder="Post title"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" placeholder="Link" ng-model="link"/>
        </div>
      <button type="submit" class="btn btn-primary">Add post</button>
    </form>


  </div>
